version: '3.8'

services:

  nginx:
    image: nginx
    pull_policy: never
    networks:
      - inception
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    ports:
      - '443:443'
    volumes:
      - wp_data:/var/www/html
      # - ./nginx/conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mariadb
      - wordpress

  wordpress:
    image: wordpress
    pull_policy: never
    networks:
      - inception
    build:
      context: requirements/wordpress
      dockerfile:  Dockerfile
    # ports:
    #   - "9000:9000"
    volumes:
      - wp_data:/var/www/html
    env_file:
      - ./.env
    depends_on:
      - mariadb

  mariadb:
    image: mariadb
    pull_policy: never
    networks:
      - inception
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    env_file:
      - ./.env
    expose:
      - 3306

  # mariadb:
  #   # We use a mariadb image which supports both amd64 & arm64 architecture
  #   image: mariadb:10.6.4-focal
  #   # If you really want to use MySQL, uncomment the following line
  #   #image: mysql:8.0.27
  #   command: '--default-authentication-plugin=mysql_native_password'
  #   volumes:
  #     - db_data:/var/lib/mysql
  #   restart: always
  #   env_file:
  #     - ./env
  #   expose:
  #     - 3306
  #     - 33060

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/dahkang/data'
  wp_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/dahkang/data'

networks:
  inception:
    driver: bridge